{% extends "layout.html" %}

{% block title %}Recipes listing{% endblock %}

{% block body %}
 
    <ul>
    {% for recipe in recipes %}

      <li><a href="{{ url_for('recipe_show_one', recipe_id=recipe.id) }}">{{ recipe.name }}</a></li>
     
    {% endfor %}
  </ul>
  
    {% if best_user %}

    <p>User with most recipes: {{ best_user }}</p>
    {% endif %}
 
{% endblock %}
