{% extends "layout.html" %}

{% block title %}Recipes listing{% endblock %}

{% block body %}
  <table>
    <tr>
      <th>Recipes listed below</th>
     
      <th></th>
    </tr>
    {% for recipe in recipes %}
    <tr>
      <td><a href="{{ url_for('recipe_editform', recipe_id=recipe.id) }}">{{ recipe.name }}</a></td>
     
      <td>
	
      </td>
    </tr>
    {% endfor %}
  </table>
    {% if best_user %}

    <p>User with most recipes: {{ best_user }}</p>
    {% endif %}
 
{% endblock %}
