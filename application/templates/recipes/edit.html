{% extends "layout.html" %}
  
<h1> {% block title %}Update recipe{% endblock %}</h1>

{% block body %}
<form method="POST" action="{{ url_for('recipe_update', recipe_id=form.id) }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>


    </tr>
    <tr>

      <td>{{form.description.label}}</td>
      <td>{{form.description(size=50, maxlength=70)}}</td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Update recipe" />
      </td>
    </tr>
</form>
{% endblock %}
