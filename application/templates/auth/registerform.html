{% block body %}
{{ error }}

<h1>Register here</h1>

<form method="POST" action="{{ url_for('auth_register') }}">

    <tr>
        <td>
      {{ form.name.label }}
        </td>
        <td>
      {{ form.name }}
        </td>      
      </tr>

      <td>

    </tr>
