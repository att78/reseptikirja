{% extends "layout2.html" %}

{% block body %}
{{ error }}

<h1>Log in</h1>
<p> Here you can log in with your username and password</p>

<form method="POST" action="{{ url_for('auth_login') }}">
      <div class="form-group">

            {{ form.username.label }}
           

            {{ form.username }}

      </div>

      <div class="form-group">
            {{ form.password.label }}

            {{ form.password }}

            <button type="input" class="btn btn-primary">Login</button>
      </div>
</form>
{% endblock %}
