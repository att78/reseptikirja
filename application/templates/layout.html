<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recipe book</title>
</head>

<body>

  {% if current_user.is_authenticated %}
  <p>
  {{ current_user.name }} is logged in.<a href="{{ url_for('auth_logout') }}">log out</a>

  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">log in</a>
  {% endif %}




 <h1> {% block title %}Title{% endblock %}</h1>


  <ul>
    <li><a href="{{ url_for('recipes_index') }}">List recipes</a></li>
    <li><a href="{{ url_for('recipes_form') }}">Add a recipe</a></li>
  </ul>


  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}



</body>

</html>
